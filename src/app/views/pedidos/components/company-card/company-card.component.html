<div class="d-flex justify-content-between">
  <div class="company-info">
    <div class="avatar-container">
      <i class="bi bi-person-circle avatar-icon"></i>
    </div>
    <div class="company-details">
      <h6 class="company-name">{{ company.solicitante.ds_responsavel }}</h6>
      <p class="company-subtitle">{{ company.empresa.ds_nome_fantasia }}</p>
    </div>
  </div>
  <button (click)="emitSelectedCompany()" class="btn btn-primary btn-visualizar d-flex align-items-center">
    <i class="bi bi-eye fs-6 me-1"></i>
    Visualizar
  </button>
</div>
