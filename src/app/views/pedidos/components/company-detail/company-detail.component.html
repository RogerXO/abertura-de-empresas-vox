<div>
  <div class="mb-5 d-flex justify-content-between align-items-center">
    <h5 class="details-title m-0">Detalhes do pedido</h5>
    <button class="btn btn-secondary btn-editar">
      <i class="bi bi-pencil me-1"></i>
      Editar
    </button>
  </div>

  <div class="mb-4 d-flex align-items-center gap-4">
    <div
      class="company-avatar-large d-flex align-items-center justify-content-between"
    >
      <i class="bi bi-person-circle"></i>
    </div>
    <h6 class="company-name-large">Nome da Empresa</h6>
  </div>

  <div class="d-flex flex-column gap-1">
    <div class="detail-row">
      <span class="detail-label">Responsável:</span>
      <span class="detail-value">{{ company.responsavel }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">CPF:</span>
      <span class="detail-value">{{ company.cpf }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Endereço:</span>
      <span class="detail-value">{{ company.endereco }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Bairro:</span>
      <span class="detail-value">{{ company.bairro }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Cidade:</span>
      <span class="detail-value">{{ company.cidade }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">CEP:</span>
      <span class="detail-value">{{ company.cep }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Complemento:</span>
      <span class="detail-value">{{ company.complemento }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">UF:</span>
      <span class="detail-value">{{ company.uf }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Número:</span>
      <span class="detail-value">{{ company.numero }}</span>
    </div>
  </div>
</div>
