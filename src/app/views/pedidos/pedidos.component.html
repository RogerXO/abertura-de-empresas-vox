<section class="container-fluid">
  <div class="row">
    <!-- Company List -->
    <section class="col-md-6 left-panel">
      <div class="d-flex flex-column gap-3">
        <div
          *ngFor="let company of companies"
          class="company-card d-flex justify-content-between align-items-center p-3"
          [class.selected]="selectedCompany?.id === company.id"
          (click)="selectCompany(company)"
        >
          <app-company-card [company]="company" class="w-100"></app-company-card>
        </div>
      </div>
    </section>

    <!-- Company Details -->
    <aside class="col-md-6 right-panel">
      <app-company-detail *ngIf="selectedCompany" [company]="selectedCompany"></app-company-detail>

      <div class="empty-state" *ngIf="!selectedCompany">
        <div class="empty-icon">
          <i class="bi bi-arrow-left"></i>
        </div>
        <p class="empty-text m-0">Selecione uma empresa para ver os detalhes</p>
      </div>
    </aside>
  </div>
</section>
